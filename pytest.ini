[pytest]
# Pytest configuration for biobankAccelerometerAnalysis

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum pytest version
minversion = 7.0.0

# Test paths
testpaths = tests

# Command line options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    regression: Numerical regression tests (detect output changes)
    slow: Slow tests (can be skipped with -m "not slow")
    requires_java: Tests that require Java runtime

# Coverage options (when using pytest-cov)
[coverage:run]
source = src/accelerometer
omit =
    */tests/*
    */java/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
