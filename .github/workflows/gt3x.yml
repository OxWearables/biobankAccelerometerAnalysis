name: gt3x

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Compile Parser
        run: javac -cp java/JTransforms-3.1-with-dependencies.jar java/*.java

      - name: Prase gt3x V2 file
        run: java AccelerometerParser java/Tests/Resources/sampleV2.gt3x npyOutput:True  rawOutput:True

      - name: Check if the output file has changed
        uses: tianhaoz95/mirror-action@v1
        with:
          original: 'java/Tests/Resources/sampleV2EpochRef.csv'
          mirror: 'java/Tests/Resources/sampleV2Epoch.csv'
