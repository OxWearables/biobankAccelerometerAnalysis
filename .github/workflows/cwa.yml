#  1. Test parsing cwa
#  2. Check output epoch files haven't changed

name: cwa

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cwa:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Compile java files
      run: |
        java -version
        javac -cp src/accelerometer/java/JTransforms-3.1-with-dependencies.jar src/accelerometer/java/*.java

    - name: Pip install
      run: |
        pip install --upgrade pip
        pip install .

    - name: Download necessary files
      run: |
        wget -P data/ http://gas.ndph.ox.ac.uk/aidend/accModels/sample.cwa.gz --quiet

    - name: Processing
      run: |
        accProcess data/sample.cwa.gz --activityClassification f
