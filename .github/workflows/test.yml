# Run pytest test suite
# Tests unit tests, integration tests, and numerical regression tests

name: test

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  # Fast unit tests - run on every push
  unit-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

        exclude:  # python <= 3.7 no longer supported in latest operating systems
          - python-version: "3.7"
        include:
          # use older macos for python 3.7
          - python-version: "3.7"
            os: macos-13
          # use older ubuntu for python 3.7
          - python-version: "3.7"
            os: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v -m "unit and not slow" --tb=short

      - name: Display test summary
        if: always()
        run: |
          echo "✅ Unit tests completed for Python ${{ matrix.python-version }} on ${{ matrix.os }}"

  # Regression tests - ensure numerical stability
  regression-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10"]

        include:
          # Python 3.7 requires older Ubuntu
          - python-version: "3.7"
            os: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run regression tests
        run: |
          pytest tests/ -v -m "regression" --tb=short

      - name: Display regression summary
        if: always()
        run: |
          echo "✅ Regression tests completed for Python ${{ matrix.python-version }}"

  # Full test suite with coverage - run on main branch
  full-tests-with-coverage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=src/accelerometer --cov-report=xml --cov-report=term --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Display coverage summary
        run: |
          echo "✅ Full test suite with coverage completed"

  # Integration tests - require Java
  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Compile java files
        run: javac -cp src/accelerometer/java/JTransforms-3.1-with-dependencies.jar src/accelerometer/java/*.java

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          pytest tests/ -v -m "integration" --tb=short || echo "No integration tests found (expected)"

      - name: Display integration summary
        if: always()
        run: |
          echo "✅ Integration tests completed for Python ${{ matrix.python-version }}"

  # Test summary - all jobs must pass
  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, regression-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "❌ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.regression-tests.result }}" != "success" ]; then
            echo "❌ Regression tests failed"
            exit 1
          fi
          echo "✅ All required tests passed!"
