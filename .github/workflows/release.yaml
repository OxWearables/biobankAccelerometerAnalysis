name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-n-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          # versioneer.py requires the latest tag to be reachable. Here we
          # fetch the complete history to get access to the tags.
          # A shallow clone can work when the following issue is resolved:
          # https://github.com/actions/checkout/issues/338
          fetch-depth: 0

      - name: Verify tag is from master branch
        run: |
          echo "Verifying that tag ${{ github.ref_name }} was created from main/master branch..."

          # Get all remote branches containing this commit
          BRANCHES=$(git branch -r --contains ${{ github.sha }} | sed 's/^[[:space:]]*//')

          echo "Branches containing commit ${{ github.sha }}:"
          echo "$BRANCHES"

          # Check if main or master is in the list
          if ! echo "$BRANCHES" | grep -qE 'origin/(main|master)$'; then
            echo ""
            echo "‚ùå ERROR: Tag ${{ github.ref_name }} was not created from main/master branch"
            echo "This is a security measure to prevent releases from feature branches."
            echo ""
            echo "To fix this:"
            echo "1. Checkout main/master branch: git checkout master"
            echo "2. Create tag from main/master: git tag ${{ github.ref_name }}"
            echo "3. Delete the incorrect tag: git push --delete origin ${{ github.ref_name }}"
            echo "4. Push the correct tag: git push origin ${{ github.ref_name }}"
            exit 1
          fi

          echo "‚úÖ Verified: Tag was created from main/master branch"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Compile Java files
        run: |
          java -version
          javac -cp src/accelerometer/java/JTransforms-3.1-with-dependencies.jar src/accelerometer/java/*.java

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run tests before release
        run: |
          pytest tests/ -v --tb=short

      - name: Build source and wheel distributions
        run: |
          python -m pip install --upgrade pip wheel twine tomli
          python setup.py sdist bdist_wheel
          twine check --strict dist/*

      - name: Sanity check build
        run: |
          python -m pip install dist/*.gz
          python -c "import accelerometer; print(accelerometer.__version__)"

      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes
